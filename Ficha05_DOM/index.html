<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Catalog</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="inputContainer">
      <div>
        <div>
          <label for="nameInput">Name : </label>
          <input type="text" name="nameInput" id="nameInput" required />
        </div>
        <div>
          <label for="yearInput">Release year : </label>
          <input type="text" name="yearInput" id="yearInput" required />
        </div>
        <div>
          <label for="genreInput">Genre : </label>
          <input type="text" name="genreInput" id="genreInput" required />
        </div>
      </div>
      <div>
        <label for="platformInput">Platform : </label>
        <select name="platformInput" id="platformInput" multiple>
          <option value="Pc">Pc</option>
          <option value="Ps3">Ps3</option>
          <option value="Ps4">Ps4</option>
          <option value="Xbox">Xbox</option>
        </select>
      </div>
      <div>
        <label for="ratingInput">Rating : </label>
        <input
          type="number"
          name="ratingInput"
          id="ratingInput"
          min="1"
          max="10"
          required
        />
      </div>
      <button type="submit" id="submitButton">Add Game</button>

      <button type="submit" id="filterPlatform">Filter by Platform</button>
      <button type="submit" id="filterGenre">Filter by Genre</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>Genre</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
