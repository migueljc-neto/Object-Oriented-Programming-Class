<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Catalog</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form container">
      <form action="submit" id="add-form">
        <label for="name">Name: </label>
        <input
          class="name-input"
          name="name"
          type="text"
          placeholder="Insert game name"
          required
        />

        <label for="release-date">Release date:</label>
        <input
          type="text"
          class="date-input"
          name="release-date"
          placeholder=""
          required
        />

        <label for="genre">Genre:</label>
        <input
          class="genre-input"
          name="genre"
          type="text"
          placeholder="Insert game genre"
          required
        />

        <label for="platform">Platform:</label>
        <select name="platform" class="platform-input" required>
          <option value="placeholder" selected>--</option>
          <option value="Pc">PC</option>
          <option value="Xbox">XBox</option>
          <option value="Ps5">PS5</option>
          <option value="Ps3">PS3</option>
        </select>

        <label for="rating">Rating(1-10): </label>
        <input
          type="number"
          placeholder="0-10"
          min="0"
          max="10"
          class="rate-input"
          required
        />
      </form>

      <button
        type="submit"
        form="add-form"
        value="Submit"
        class="submit-button"
      >
        Add game
      </button>
    </div>
    <div class="container">
        <table id="table">
    <tr>
      <th>Name</th>
      <th>Release Date</th>
      <th>Genre</th>
      <th>Platform</th>
      <th>Rate</th>
    </tr>
   
</div>
    
    <script src="script.js"></script>
  </body>
</html>
