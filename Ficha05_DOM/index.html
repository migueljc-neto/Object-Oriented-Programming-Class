<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Catalog</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="submit" id="add-form">
        <label for="name">Name: </label>
        <input
          name="name"
          type="text"
          placeholder="Insert game name"
          required
        />

        <label for="release-date">Release date:</label>
        <input
          type="text"
          id="date"
          name="release-date"
          placeholder=""
          required
        />

        <label for="genre">Genre:</label>
        <input
          name="genre"
          type="text"
          placeholder="Insert game genre"
          required
        />

        <label for="platform">Platform:</label>
        <select name="platform" id="platform" required>
          <option value="placeholder" selected>--</option>
          <option value="pc">PC</option>
          <option value="xbox">XBox</option>
          <option value="ps5">PS5</option>
          <option value="ps3">PS3</option>
        </select>

        <label for="rating">Rating(1-10): </label>
        <input type="text" placeholder="Year" required />
      </form>

      <button type="submit" form="add-form" value="Submit">Add game</button>
    </div>
  </body>
</html>
